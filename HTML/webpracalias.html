<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the main layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .search-container {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .search-container input[type=text] {
            padding: 10px;
            width: 50%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .news-block {
            margin: 20px auto;
            width: 80%;
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .news-topic {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">Sports</a>
    <a href="#">Entertainment</a>
    <a href="#">Technology</a>
    <a href="#">Business</a>
    <a href="#">Politics</a>
    <a href="#">Science</a>
    <a href="#">Health</a>
    <a href="#">Lifestyle</a>
    <a href="#">Travel</a>
    <a href="#">Opinion</a>
    <a href="#">More</a>
</div>

<div class="search-container">
    <input type="text" placeholder="Search news...">
</div>

<div class="news-block">
    <div class="news-topic">Topic 1</div>
    <div class="news-topic">Topic 2</div>
    <div class="news-topic">Topic 3</div>
    <div class="news-topic">Topic 4</div>
    <div class="news-topic">Topic 5</div>
    <div class="news-topic">Topic 6</div>
</div>

<div class="content">
    <!-- Add your news content here -->
</div>
</body>
</html>
